<div class="login-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Digite o seu login</mat-label>
          <input matInput [(ngModel)]="credential.login" name="login" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Digite a sua senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [(ngModel)]="credential.senha"
            name="senha"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-raised-button
        color="primary"
        class="btn-block"
        (click)="onSubmit()"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
